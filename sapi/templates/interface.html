<!DOCTYPE html>
<html>
    <head>
        <title> Tor Interface Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstarp -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" rel="stylesheet" media="screen"></link>
        <style type="text/css">
            body {
                background-color: white;
                margin-left: 20%;
                margin-right: 20%;
                border: 1px dotted white;
                padding: 10px 10px 10px 10px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="{{url_for('register.interface')}}" method='post' class='form-horizontal'>
            <div class="form-group">
                <label for="torIp" class="col-sm-2 control-label">Tor Ip Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="torIp" name="torIp" placeholder="Enter Tor IP">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">查询</button>
                </div>
            </div>
        </form>
        {% if error %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Warning!</strong> {{ error }}
                </div>
        {% endif %}
        {% if interfaces %}
            <div class='table'>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tor ifindex</th>
                            <th>Tor ifindex name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for interface in interfaces %}
                            <tr>
                                <td>{{interface[0]}}</td>
                                <td>{{interface[1]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    </body>
</html>
