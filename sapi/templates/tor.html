<!DOCTYPE html>
<html>
    <head>
        <title> Tor Tunnels Configuretion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstarp -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" rel="stylesheet" media="screen"></link>
    </head>
    <body>
        <form action="{{url_for('register.register_tor')}}" method='post' class='form-horizontal'>
            <div class="form-group">
                <label for="torIp" class="col-sm-2 control-label">Tor Ip Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="torIp" name="torIp" placeholder="Enter Tor IP">
                </div>
            </div>
            <div class="form-group">
                <label for="srcIp" class="col-sm-2 control-label">Source Ip Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="srcIp" name="srcIp" placeholder="Enter Tor Tunnel IP">
                </div>
            </div>
            <div class="form-group">
                <label for="downLinks" class="col-sm-2 control-label">Tor DownLinks</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="downLinks" name="downLinks" placeholder="Enter Tor DownLinks">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
    </body>
    {% if error %}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Warning!</strong> {{ error }}
            </div>
    {% endif %}
</html>
